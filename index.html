<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fresca&family=Imprima&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado">
            <div id="fecha"></div>
            <h1>Lista de tareas</h1>
            <h2>El ayer no es hoy</h2>

        </div>
        <div class="agregar">
            <input type="text" id="input" placeholder="Escribe una tarea">
            <i id="botonAgregar" class="bi bi-plus-circle-fill"></i>
        </div>
        <div class="tareas">
            <h2>Tareas pendientes</h2>
            <ul id="lista">
                <li>
                    <i id="0" data="hecho" class="bi bi-record-circle"></i>
                    <p class="tarea-lista text tachado">Tarea 1</p>
                    <i id="0" data="eliminar" class="bi bi-x"></i>
                </li>
            </ul>

        </div>
    </div>



    <!--JS-->
    <script src="main.js"></script>
</body>
</html>
